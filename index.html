<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Подписка на бложик»</title>
</head>
<body>
<h1>
    Хочу подписаться!
</h1>
<p>
    После вашего согласия на подписку вам будут приходить<br>
    уведомления на почту и телефон
</p>
<form method="post">
    <p>
        Ваше имя <input type="text" required="" placeholder="Имя">
    </p>
    <p>
        Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="email" placeholder="email@yandex.ru" required="" >
    </p>
    <p>
        Телефон &nbsp; <input type="tel"  placeholder="89990007766" required>
    </p>
    <p>
        Хочу получать уведомления:<br>
        <input type="checkbox"> на почту <br>
        <input type="checkbox"> на телефон
    </p>
    <p>
        <button type="submit">Подписаться</button>
    </p>
</form>
</body>
</html>
